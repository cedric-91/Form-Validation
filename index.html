<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <title>Form Validation</title>
</head>
<body>

  <h1>Validatation Form</h1>

<form action="#" method="#" >
          <input type="text" name="name" placeholder="Enter Name" id="name"><span id="name-error" class="error"></span><br />

          <input type="text" name="email" placeholder="Enter Email" id="email"><span id="email-error" class="error"></span><br />

          <input type="password" name="password" placeholder="Enater Password" id="password"><span id="pass-error" class="error"></span><br />

          <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm-password"><br />
          <span id="confirm-password-error" class="error"></span><br />
          <input type="submit" value="Register" class="submit-btn" name="register">
</form>

<div class="display-results">
  <h2>Welcome, <span class="display-name"></span></h2>
  <p class="display-email"></p>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
